<!doctype html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">      
        <title>My PDF Viewer</title>
        <style>
        
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
    </head>
    <body>
        <div id="my_pdf_viewer">
            <div id="canvas_container">
       <!--  
               <canvas id="pdf_renderer"></canvas>
           !--> 
            </div>
            <div id="navigation_controls">
                <button onclick = "back();" id="go_previous">Previous</button>
                <input id="current_page" value="100" type="number"/>
                <button onclick = "forward();" id="go_next">Next</button>
            </div>
            <div id="zoom_controls">  
                <button id="zoom_in">+</button>
                <button id="zoom_out">-</button>
            </div>
        </div>
        <script>
            var myState = {
                pdf: null,
                currentPage: 100,
                zoom: 1
            }
            function back()
            {
                myState.currentPage--;
                render();
            }
            function forward()
            {
                myState.currentPage++;
                render();
            }
            function render()
            {
                for (let i = 1; i < myState.pdf.numPages; i++)
                    renderPage(i);
            }
            function renderPage(num) {

                myState.pdf.getPage(num).then((page) => {
                    var id = "canvas-" + num;
                    var canvas = document.createElement("canvas");
                    canvas.id = id;
                    document.getElementById("canvas_container").appendChild(canvas);
                 // var canvas = document.getElementById("pdf_renderer");
                    var ctx = canvas.getContext('2d');

                    var viewport = page.getViewport(1);

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                
                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    });
                });   
            }
         
            pdfjsLib.getDocument('./Data Structures and Algorithms in Java, 6th Edition, 2014.pdf')
            .then((pdf) => {
                myState.pdf = pdf;
                render();
            });
        </script>

    </body>
</html>
